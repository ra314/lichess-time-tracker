<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Accountability Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-top">
                <h1>♟️ Chess Accountability Dashboard</h1>
                <a href="https://github.com/ra314/lichess-time-tracker" target="_blank" class="github-link" title="View on GitHub">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
            </div>
            <div class="search-area">
                <label for="usernameInput">Username:</label>
                <input type="text" id="usernameInput" placeholder="Lichess Username" value="georges">
                <label for="maxGamesInput">Max Games to Download:</label>
                <input type="number" id="maxGamesInput" placeholder="Max Games" value="300" min="1" max="5000" title="Number of games to download (1-5000)">
                <button id="fetchBtn">Sync Data</button>
                <button id="syncNewBtn" class="secondary-btn" style="display: none;" title="Fetch only games played since the last sync">Sync Newer Games</button>
                <button id="exportBtn" class="secondary-btn" title="Export downloaded games to JSON">Export</button>
                <button id="importBtn" class="secondary-btn" title="Import games from JSON file">Import</button>
                <input type="file" id="importFileInput" accept=".json" style="display: none;">
                <div id="progressIndicator" class="progress-indicator" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">Downloading games...</div>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card" title="Cumulative hours spent playing standard chess">
                    <span class="label">Total Playtime</span>
                    <span class="value" id="totalTime">0h 0m</span>
                </div>
                <div class="stat-card" title="Time period covered by downloaded games">
                    <span class="label">Time Period</span>
                    <span class="value" id="timePeriod">N/A</span>
                </div>
                <div class="stat-card" title="Total valid games fetched (Bullet, Blitz, Rapid, Classical)">
                    <span class="label">Total Games</span>
                    <span class="value" id="totalGames">0</span>
                </div>
            </div>
        </header>

        <main class="dashboard-grid">
            <section class="card heatmap-section">
                <div class="heatmap-header">
                    <h3>Activity Calendar</h3>
                    <div class="heatmap-controls">
                        <div class="goal-setting">
                            <label for="dailyGoalInput">Daily Goal:</label>
                            <input type="number" id="dailyGoalInput" placeholder="Minutes" value="30" min="0" max="1440" title="Daily goal value (0 to disable)">
                            <span class="goal-label">min/day</span>
                            <select id="goalTypeSelect" title="Choose goal type">
                                <option value="minutes">Time</option>
                                <option value="games">Games</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Filters:</label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterBullet" checked>
                                <span>Bullet</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterBlitz" checked>
                                <span>Blitz</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterRapid" checked>
                                <span>Rapid</span>
                            </label>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="filterClassical" checked>
                                <span>Classical</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="heatmap" class="heatmap-container"></div>
                <div class="heatmap-legend">
                    <div class="legend-group">
                        <span>Less</span>
                        <div class="day-cell level-0"></div>
                        <div class="day-cell level-1"></div>
                        <div class="day-cell level-2"></div>
                        <div class="day-cell level-3"></div>
                        <div class="day-cell level-4"></div>
                        <span>More</span>
                    </div>
                    <div class="legend-separator"></div>
                    <div class="legend-group">
                        <div class="day-cell goal-achieved"></div>
                        <span>Goal Achieved</span>
                    </div>
                </div>
            </section>

            <section class="card chart-section">
                <h3>Time Spent per Format</h3>
                <div class="chart-wrapper">
                    <canvas id="typeChart"></canvas>
                </div>
            </section>

            <section class="card insights-section">
                <h3>Habit Insights</h3>
                <div id="insightsList">
                    <p class="placeholder">Sync data to reveal habits.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
    <a href="https://www.flaticon.com/free-icons/chess-clock" title="chess clock icons">Chess clock icons created by Freepik - Flaticon</a>
</html>
