<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Accountability Dashboard</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="search-area">
                <input type="text" id="usernameInput" placeholder="Lichess Username" value="georges">
                <button id="fetchBtn">Sync Data</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card" title="Cumulative hours spent playing standard chess">
                    <span class="label">Total Playtime</span>
                    <span class="value" id="totalTime">0h 0m</span>
                </div>
                <div class="stat-card" title="Consecutive days with at least one game played">
                    <span class="label">Day Streak</span>
                    <span class="value" id="currentStreak">0</span>
                </div>
                <div class="stat-card" title="Total valid games fetched (Bullet, Blitz, Rapid, Classical)">
                    <span class="label">Total Games</span>
                    <span class="value" id="totalGames">0</span>
                </div>
            </div>
        </header>

        <main class="dashboard-grid">
            <section class="card heatmap-section">
                <h3>Activity Heatmap (Last 30 Days)</h3>
                <div id="heatmap" class="heatmap-container"></div>
                <div class="heatmap-legend">
                    <span>Less</span>
                    <div class="day-cell level-0"></div>
                    <div class="day-cell level-1"></div>
                    <div class="day-cell level-2"></div>
                    <div class="day-cell level-3"></div>
                    <div class="day-cell level-4"></div>
                    <span>More</span>
                </div>
            </section>

            <section class="card chart-section">
                <h3>Time Spent per Format</h3>
                <div class="chart-wrapper">
                    <canvas id="typeChart"></canvas>
                </div>
            </section>

            <section class="card insights-section">
                <h3>Habit Insights</h3>
                <div id="insightsList">
                    <p class="placeholder">Sync data to reveal habits.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
